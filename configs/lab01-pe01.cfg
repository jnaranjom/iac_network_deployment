!
! CONFIG RENDERED ON 2023-10-26T22:06:31Z
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname lab01-pe01
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
ip vrf CUST1_VRF
 rd 100:100
 route-target import 100:100
 route-target export 100:100
!
!
!
username admin privilege 15 secret admin
!
!
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 description ROUTER-ID
 ip address 3.3.3.3 255.255.255.255
 ip ospf 1 area 0
 mpls ip
 no shutdown
!
interface GigabitEthernet1
 description MGMT INTERFACE
 ip address 192.168.2.52 255.255.255.0
 no shutdown
!
interface GigabitEthernet2
 description CORE-PE01-P01
 ip address 10.10.0.1 255.255.255.252
 ip ospf 1 area 0
 mpls ip
 no shutdown
!
interface GigabitEthernet3
 description CUST1 EDGE 01
 ip vrf forwarding CUST1_VRF
 ip address 10.100.0.1 255.255.255.252
 ip ospf 1 area 0
 mpls ip
 no shutdown
!
interface GigabitEthernet4
 description UNUSED
 shutdown
!
!
router bgp 65000
 bgp router-id interface loopback0
!
 neighbor 5.5.5.5 remote-as 65000
 neighbor 5.5.5.5 update-source Loopback0
 no auto-summary

 address-family vpnv4
  neighbor 5.5.5.5 activate
  neighbor 5.5.5.5 send-community extended
!
 address-family ipv4 vrf CUST1_VRF
  neighbor 10.100.0.2 remote-as 65100
!
router ospf 1
 router-id 3.3.3.3
!
!
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
ip scp server enable
!
!
ntp server 10.0.1.7 prefer
ntp server 10.0.1.8
!
control-plane
!

line con 0
 logging synchronous
line vty 0 4
 login local
 transport input ssh

!!
end
