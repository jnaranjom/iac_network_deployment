!

!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname lab01-edge04
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip domain name network.local
ip cef
login on-success log
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
memory free low-watermark processor 71497
username admin privilege 15 secret admin
!
redundancy
!
!
ip ssh version 2
ip scp server enable
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
  description MGMT INTERFACE
  ip address 192.168.2.56 255.255.255.0
  no shutdown
!
interface Ethernet0/1
  description EDGE04 - PE02
  ip address 10.100.0.14 255.255.255.252
  no shutdown
!
interface Ethernet0/2
  description UNUSED

!
interface Ethernet0/3
  description UNUSED

!
interface Loopback0
  description DEVICE ROUTER-ID
  ip address 1.1.1.7 255.255.255.255
  ip ospf 10 area 0
  no shutdown
!
!
!
router bgp 65200
  bgp router-id 1.1.1.7
  redistribute ospf 10
  neighbor 10.100.0.13 remote-as 65000
  neighbor 10.100.0.13 description PE02 - EDGE04
  neighbor 10.100.0.13 allowas-in
! address-family ipv4 vrf CUST2_VRF
!
!
router ospf 10
  router-id 1.1.1.7
!
ip forward-protocol nd
!
!
ip http server
ip http authentication local
ip http secure-server
ip http client source-interface Ethernet0/0
!
!
ntp server 10.0.2.7 prefer
ntp server 10.0.2.8
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
line vty 0 4
 login local
 transport input ssh
!
!
end
