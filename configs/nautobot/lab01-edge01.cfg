!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname lab01-edge01
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
username admin privilege 15 secret admin
!
!
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
interface GigabitEthernet1
  description MGMT INTERFACE
  ip address 192.168.2.50 255.255.255.0
  no shutdown
!
interface GigabitEthernet2
  description UNUSED

!
interface GigabitEthernet3
  description EDGE01 - PE01
  ip address 10.100.0.2 255.255.255.252
  no shutdown
!
interface GigabitEthernet4
  description UNUSED

!
interface Loopback0
  description DEVICE ROUTER-ID
  ip address 1.1.1.1 255.255.255.255
  ip ospf 10 area 0
  no shutdown
!
!
!
router bgp 65100
  bgp router-id 1.1.1.1
  redistribute ospf 10
  neighbor 10.100.0.1 remote-as 65000
  neighbor 10.100.0.1 description PE01 - EDGE01
  neighbor 10.100.0.1 allowas-in
!
!
 address-family ipv4 vrf CUST1_VRF
!
!
router ospf 10
  router-id 1.1.1.1
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
ip scp server enable
!
!
ntp server 10.0.2.7 prefer
ntp server 10.0.2.8
!
control-plane
!
!
end
