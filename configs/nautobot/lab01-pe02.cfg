!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname lab01-pe02
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
ip vrf CUST1_VRF
  rd 100:100
  route-target import 100:100
  route-target export 100:100
!
ip vrf CUST2_VRF
  rd 200:200
  route-target import 200:200
  route-target export 200:200
!
!
!
!
!
username admin privilege 15 secret admin
!
!
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
interface GigabitEthernet1
  description MGMT INTERFACE
  ip address 192.168.2.54 255.255.255.0
  no shutdown
!
interface GigabitEthernet2
  description PE02 - P01
  ip address 10.10.0.6 255.255.255.252
  ip ospf 1 area 0
  mpls ip
  no shutdown
!
interface GigabitEthernet3
  description PE02 - EDGE02
  ip vrf forwarding CUST1_VRF
  ip address 10.100.0.5 255.255.255.252
  no shutdown
!
interface GigabitEthernet4
  description PE02 - EDGE04
  ip vrf forwarding CUST2_VRF
  ip address 10.100.0.13 255.255.255.252
  no shutdown
!
interface Loopback0
  description DEVICE ROUTER-ID
  ip address 1.1.1.5 255.255.255.255
  ip ospf 1 area 0
  no shutdown
!
!
!
router bgp 65000
  bgp router-id 1.1.1.5
  redistribute ospf 1
!
router ospf 1
  router-id 1.1.1.5
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
ip scp server enable
!
!
ntp server 10.0.2.7 prefer
ntp server 10.0.2.8
!
control-plane
!
!
end
