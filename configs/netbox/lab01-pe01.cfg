!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname lab01-pe01
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
username admin privilege 15 secret admin
!
!
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
interface GigabitEthernet1
  description MGMT
  ip address 192.168.2.52 255.255.255.0
  no shutdown
!
interface GigabitEthernet2
  description PE01 - P01
  ip address 10.10.0.1 255.255.255.252
  ip ospf 10 area 0
  mpls ip
  no shutdown
!
interface GigabitEthernet3
  description PE01 - CE01
  ip vrf forwarding CUST1_VRF
  ip address 10.100.0.1 255.255.255.252
  no shutdown
!
interface GigabitEthernet4
  description UNUSED

!
interface loopback0
  description ROUTER-ID
  ip address 1.1.1.4 255.255.255.0
  ip ospf 10 area 0
  no shutdown
!
!
!
router bgp 65000
 bgp router-id interface loopback0

 address-family ipv4 vrf CUST1_VRF
   neighbor 10.100.0.2 remote-as 65100
!
!
 neighbor 1.1.1.5 remote-as 65000
 neighbor 1.1.1.5 update-source Loopback0
 no auto-summary
!
 address-family vpnv4
   neighbor 1.1.1.5 activate
   neighbor 1.1.1.5 send-community extended
!
!
router ospf 10
 router-id loopback0
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
ip scp server enable
!
!
ntp server 10.0.1.7 prefer
ntp server 10.0.1.8
!
control-plane
!
!
end
