!
hostname dal-br01-sw01
!
ip domain name network.local
!
username admin privilege 15 secret admin
!
crypto key generate rsa modulus 2048
!
ip ssh version 2
!
!
vlan 100
  name TELLER
!
vlan 200
  name ATM
!
vlan 300
  name WIFI
!
!
interface Ethernet0/0
  no switchport
  description net-mgmt-sw02::Ethernet0/2
  ip address 192.168.2.17 255.255.255.0
  no shutdown
!
interface Ethernet0/1
  description dal-br01-rtr01::Ethernet0/1
  switchport trunk encapsulation dot1q
  switchport mode trunk
  switchport trunk allowed vlan all
  no shutdown
!
interface Ethernet0/2
  no shutdown
!
interface Ethernet0/3
  no shutdown
!
interface Ethernet1/0
  no shutdown
!
interface Ethernet1/1
  description VLAN::TELLER::100
  switchport mode access
  switchport access vlan 100
  no shutdown
!
interface Ethernet1/2
  description VLAN::ATM::200
  switchport mode access
  switchport access vlan 200
  no shutdown
!
interface Ethernet1/3
  description VLAN::WIFI::300
  switchport mode access
  switchport access vlan 300
  no shutdown
!
!
!
logging host 10.0.3.7
logging host 10.0.3.8
!
line vty 0 4
  login local
  transport input ssh
!
ntp server 10.0.2.7
ntp server 10.0.2.8 prefer
!
