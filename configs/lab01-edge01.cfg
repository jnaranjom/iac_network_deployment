!
! CONFIG RENDERED ON 2023-10-26T21:40:22Z
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname lab01-edge01
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
username admin privilege 15 secret admin
!
!
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
interface Loopback0
 description ROUTER-ID
 ip address 1.1.1.1 255.255.255.255
 no shutdown
!
interface GigabitEthernet1
 description MGMT INTERFACE
 ip address 192.168.2.50 255.255.255.0
 no shutdown
!
interface GigabitEthernet2
 description UNUSED
 shutdown
!
interface GigabitEthernet3
 description ISP PE01
 ip address 10.100.0.2 255.255.255.252
 no shutdown
!
interface GigabitEthernet4
 description UNUSED
 shutdown
!
!
!
router bgp 65100
 bgp router-id interface loopback0
 redistribute connected
!
 neighbor 10.100.0.1 remote-as 65000
 neighbor 10.100.0.1 allowas-in

 no auto-summary
!!
router ospf 1
 router-id 1.1.1.1
!
!
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
ip scp server enable
!
!
ntp server 10.0.1.7 prefer
ntp server 10.0.1.8
!
control-plane
!

line con 0
 logging synchronous
line vty 0 4
 login local
 transport input ssh

!!
end
