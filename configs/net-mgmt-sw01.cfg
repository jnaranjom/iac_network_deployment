!
hostname net-mgmt-sw01
!
ip domain name network.local
!
username admin privilege 15 secret admin
!
crypto key generate rsa modulus 2048
!
ip ssh version 2
!
!
!
interface Ethernet0/0
  no switchport
  description Cloud-MGMT
  ip address 192.168.2.1 255.255.255.0
  no shutdown
!
interface Ethernet0/1
  description chi-bld01-rtr01::Ethernet0/0
  no shutdown
!
interface Ethernet0/2
  description chi-bld01-sw01::Ethernet0/0
  no shutdown
!
interface Ethernet0/3
  description chi-bld01-sw02::Ethernet0/0
  no shutdown
!
interface Ethernet1/0
  description chi-bld01-sw03::Ethernet0/0
  no shutdown
!
interface Ethernet1/1
  description chi-bld01-sw04::Ethernet0/0
  no shutdown
!
interface Ethernet1/2
  no shutdown
!
interface Ethernet1/3
  no shutdown
!
interface Ethernet2/0
  no shutdown
!
interface Ethernet2/1
  no shutdown
!
interface Ethernet2/2
  no shutdown
!
interface Ethernet2/3
  no shutdown
!
!
!
logging host 10.0.3.7
logging host 10.0.3.8
!
line vty 0 4
  login local
  transport input ssh
!
ntp server 10.0.2.7
ntp server 10.0.2.8 prefer
!
