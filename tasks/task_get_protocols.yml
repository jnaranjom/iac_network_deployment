---
- name: "API CALL TO GET PROTOCOLS"
  ansible.builtin.uri:
    url: "http://192.168.2.201:8000/api/protocols"
    method: GET
    status_code: 200
    body_format: json
  register: api_response_protocols

- name: "DEBUG PROTOCOL"
  ansible.builtin.debug:
    msg: "{{ api_response_protocols['json'] }}"
