!
hostname usa-isp-rtr01
!
ip domain name network.local
!
username admin privilege 15 secret admin
!
crypto key generate rsa modulus 2048
!
ip ssh version 2
!
line vty 0 4
  login local
  transport input ssh
!
!
interface Ethernet0/0
  description ::None
  ip address 192.168.2.3 255.255.255.0
  no shutdown
!
interface Ethernet0/1
  description dal-br01-rtr01::Ethernet1/3
  ip address 10.100.0.2 255.255.255.252
  no shutdown
!
interface Ethernet0/2
  description hou-br01-rtr01::Ethernet1/3
  ip address 10.100.0.10 255.255.255.252
  no shutdown
!
interface Ethernet0/3
  description dal-br02-rtr01::Ethernet1/3
  ip address 10.100.0.6 255.255.255.252
  no shutdown
!
interface Ethernet1/0
  description ::None
  no shutdown
!
interface Ethernet1/1
  description ::None
  no shutdown
!
interface Ethernet1/2
  description ::None
  no shutdown
!
interface Ethernet1/3
  description ::None
  no shutdown
!
!
!
router bgp 1001
  redistribute connected
  neighbor 10.100.0.5 remote-as 65101
  neighbor 10.100.0.5 description DAL-BR02-RTR01
  neighbor 10.100.0.9 remote-as 65102
  neighbor 10.100.0.9 description HOU-BR01-RTR01
  neighbor 10.100.0.1 remote-as 65100
  neighbor 10.100.0.1 description DAL-BR01-RTR01
!
end
!
wr mem
!
